<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Exo 5 JS</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div id="container">

		<div id="convertiseur">
			<label for="euro">Valeurs en euros</label>
			<input id="euro" type="number" name="euro" step="0.01" min="0">
			<span class="validity"></span>
			<p id="francs"></p>
		</div>

	</div>
	<script>
		var euro = document.getElementById("euro")
		euro.addEventListener('input', function () {
			document.getElementById("francs").innerHTML = Number((euro.value * 6.55957).toFixed(2)) + " francs"
		})
	</script>

</body>

</html>
